<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" type="text/css" href="Styles/stylesheet.css" media="screen" data-plugin-theme="true" data-plugin-theme-href="$(VSInstallationFolder)/PrivateAssemblies/Styles/overviewpage.1.css" />
    <script src="scripts/plugin.js" type="text/javascript"></script>
    <title>Overview Template</title>
</head>

<body>

    <div id="wrapper" class="group">

        <div id="content">
            <header>
                <h1>Docker</h1>
                <h2 class="subtitleText"></h2>
            </header>

            <section class="contentSection">
                <img data-plugin-theme-src="overview-image-code" src="images/code.png" class="contentSectionImage" alt="Build your app" />
                <h3 class="contentSectionHeader"></h3>
                <p class="contentSectionDescription"></p>
                <ul class="contentSectionList">
                    <li class="numberedListItem"><div>1</div></li>
                    <li class="numberedListItem"><div>2</div></li>
                    <li class="numberedListItem"><div>3</div></li>
                </ul>

                <p class="contentSectionDescription"></p>
                <ul class="contentSectionList">
                    <li class="listAction"></li>
                    <li class="listAction"></li>
                    <li class="listAction"></li>
                </ul>
            </section>

            <section class="contentSection">
                <img data-plugin-theme-src="overview-image-services" src="images/services.png" class="contentSectionImage" alt="Services" />
                <h3 class="contentSectionHeader">Add a service</h3>
                <p class="contentSectionDescription"></p>
                <ul class="contentSectionList">
                    <li class="listActionEnhanced appInsights"></li>
                    <li class="listActionEnhanced azure"></li>
                    <li class="listActionEnhanced deploy"></li>
                    <li class="listActionEnhanced allServices"></li>
                    <li><a href="#"></a></li>
                </ul>
            </section>

            <section class="contentSection">
                <img data-plugin-theme-src="overview-image-azure" src="images/azure.png" class="contentSectionImage" alt="Deploy to Azure" />
                <h3 class="contentSectionHeader"></h3>
                <p class="contentSectionDescription"></p>
                <ul class="contentSectionList">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </section>

        </div>

    </div>

</body>
</html>
